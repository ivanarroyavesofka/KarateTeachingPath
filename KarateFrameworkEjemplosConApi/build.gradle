plugins {
    id 'java'
}

group 'co.com.sofka'
version '1.0-SNAPSHOT'

repositories {
    mavenCentral()
}

dependencies {
    implementation 'com.intuit.karate:karate-junit5:1.2.0'
    implementation 'net.masterthought:cucumber-reporting:5.7.0'
}

test {
    useJUnitPlatform()
}

sourceSets {
    test {
        resources {
            srcDir(file('src/test/java'))
            exclude("**/*.java")
        }
    }
}
